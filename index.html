<!DOCTYPE html>
<html>
	<head>
		<title>Dayman.io</title>

		<meta name="viewport" content="initial-scale=1">

		<link rel="stylesheet" type="text/css" href="build/bower_components/bootstrap/custom/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="build/bower_components/bootstrap/custom/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="build/bower_components/fontawesome/css/font-awesome.css">

		<link rel="stylesheet" type="text/css" href="build/css/animate.css">
		
		<link rel="stylesheet" type="text/css" href="build/css/main.css">

	<body>
		<header>
			<section class="background full-screen">
				<div class="background__color"></div>
			</section>
			
			<div class="full-screen">
				<div class="flex flex--center flex--horizontal full-screen">
					<h1 class="title">Dayman Novaes</h1>
					<div>
						<span onclick="Events.writeDeveloper(null, 1);">root@dayman.io: ~$</span>  <a href="https://github.com/daymannovaes" class="-text-white" id="developer-text"></a>
						<span class="tick">_</span>
					</div>

					<div class="arrow-down-container" data-scroll-to="#me">
						<i class="arrow-down"></i>
					</div>
				</div>
			</div>

		</header>

		<section id="me">
			<div class="half-screen border-box">
				<div class="row">
					<div class="col-md-3">
						<div class="profile-container animated">
							<div class="profile me"></div>
						</div>
					</div>
					<div class="col-md-9">
						<strong>Name</strong>
						<p>Dayman Novaes</p>
						<strong>Email</strong>
						<p><a class="clear" href="mailto:daymannovaes@gmail.com">daymannovaes@gmail.com</a></p>
						<strong>Linkedin</strong>
						<p><a class="clear" href="https://linkedin.com/in/daymannovaes">https://linkedin.com/in/daymannovaes</a></p>
					</div>
				</div>
			</div>
		</section>

		<div id="under-construction" style="position: fixed; bottom: 15px; right: 20px; ">
			<div class="text" style="display:inline;"></div>
			<div class="tick" style="display:inline;">_</div>
		</div>


		<!-- LIBS  -->
		<script src="build/bower_components/jquery/dist/jquery.js"></script>
		<script src="build/bower_components/jquery/dist/jquery-ui.js"></script>
		<script src="build/bower_components/bootstrap/custom/js/bootstrap.min.js"></script>

		<script src="build/js/utils.js"></script>

		<!-- CLASSES  -->
		<script src="build/js/classes/ScrollHandler.js"></script>
		<script src="build/js/classes/TickHandler.js"></script>

		<!-- SCRIPTS  -->
